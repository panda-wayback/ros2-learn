  <script>
    var num = 0;
    // mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '动手学ROS2',
      repo: 'https://github.com/fishros/d2l-ros2-foxy',
      // loadNavbar: true,
      loadSidebar: true,
      alias: {
         '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 0,
      search: {
      	placeholder: '键入以搜索',
      	noData: '没找到，快去找小鱼催稿',
        paths: 'auto',
        depth: 6
      },
      // routerMode: 'history',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }else if(lang === "tex") {
            return (
                  '<span class="tex">'+ katex.renderToString(code, {throwOnError: false})+'</span>'
              );
              }
            return this.origin.code.apply(this, arguments);
          }
        }
    },
    // count:{
